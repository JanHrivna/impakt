<div class="modal-header">
    <h4 class="modal-title">Nový vzorek</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">

    <form [formGroup]="form">
        <div>
            <label [for]="FormNames.DRUH">Druh</label>
            <input class="form-control" [formControlName]="FormNames.DRUH" [id]="FormNames.DRUH" required>
        </div>

        <div>
            <label [for]="FormNames.DRUH">Popis</label>
            <textarea class="form-control" [formControlName]="FormNames.POPIS" [id]="FormNames.POPIS" rows="3"
                required></textarea>
        </div>

        <div class="d-flex justify-content-between">

            <div>
                <label [for]="FormNames.DOVOZ">Dovoz z</label>
                <input class="form-control" [formControlName]="FormNames.DOVOZ" [id]="FormNames.DOVOZ" required>
            </div>

            <div>
                <div>
                    <label [for]="FormNames.DOVOZ_DATUM">Dovoz datum</label>
                    <div class="input-group">
                        <input class="form-control" [formControlName]="FormNames.DOVOZ_DATUM" placeholder="dd.mm.yyyy"
                            name="dp" [id]="FormNames.DOVOZ_DATUM" ngbDatepicker #dt="ngbDatepicker" readonly required>
                        <button class="btn btn-outline-secondary calendar" (click)="dt.toggle()" type="button">
                            <bi name="calendar"></bi>
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <label [for]="FormNames.OZNACENI_SVLECKY">Označení svlečky</label>
                <input class="form-control" [formControlName]="FormNames.OZNACENI_SVLECKY"
                    [id]="FormNames.OZNACENI_SVLECKY" required>
            </div>

        </div>

        <div class="d-flex justify-content-between">

            <div>
                <label [for]="FormNames.SBER_SVLECKY_DATUM">Sběr svlečky datum</label>
                <div class="input-group">
                    <input class="form-control" [formControlName]="FormNames.SBER_SVLECKY_DATUM"
                        placeholder="dd.mm.yyyy" name="dp" [id]="FormNames.SBER_SVLECKY_DATUM" ngbDatepicker
                        #dt2="ngbDatepicker" readonly required>
                    <button class="btn btn-outline-secondary calendar" (click)="dt2.toggle()" type="button">
                        <bi name="calendar"></bi>
                    </button>
                </div>
            </div>

            <div>
                <label [for]="FormNames.SBER_SVLECKY_MISTO">Sběr svlečky místo</label>
                <input class="form-control" [formControlName]="FormNames.SBER_SVLECKY_MISTO"
                    [id]="FormNames.SBER_SVLECKY_MISTO" required>
            </div>

            <div>
                <label [for]="FormNames.CISLO_KOTCE">Číslo kotce</label>
                <input type="number" min="1" class="form-control" [formControlName]="FormNames.CISLO_KOTCE"
                    [id]="FormNames.CISLO_KOTCE" required>
            </div>

        </div>

        <div class="d-flex justify-content-between">

            <div>
                <label [for]="FormNames.ULOZENI_SVLECKY_MISTO">Aktuální místo uložení svlečky</label>
                <select class="form-control" [formControlName]="FormNames.ULOZENI_SVLECKY_MISTO"
                    [id]="FormNames.ULOZENI_SVLECKY_MISTO" required>
                    <option *ngFor="let mistoUlozeni of mistoUlozeniArr" [value]="mistoUlozeni.id">
                        {{mistoUlozeni.adresa}}</option>
                </select>
            </div>

            <div>
                <label [for]="FormNames.OZNACENI_VZORKU_SVLECKY">Označení vzorku ze svlečky</label>
                <input class="form-control" [formControlName]="FormNames.OZNACENI_VZORKU_SVLECKY"
                    [id]="FormNames.OZNACENI_VZORKU_SVLECKY" required>
            </div>

            <div>
                <label [for]="FormNames.PRED_POSL_SVLECENIM_MISTO">Lokalita před posl. svlekem</label>
                <input class="form-control" [formControlName]="FormNames.PRED_POSL_SVLECENIM_MISTO"
                    [id]="FormNames.PRED_POSL_SVLECENIM_MISTO" required>
            </div>

        </div>

        <div class="d-flex justify-content-between">

            <div>
                <label [for]="FormNames.PUVODNI_HMOTNOST">Původní hm. analyz. svlečky</label>
                <input class="form-control" [formControlName]="FormNames.PUVODNI_HMOTNOST"
                    [id]="FormNames.PUVODNI_HMOTNOST" required>
            </div>

            <div>
                <label [for]="FormNames.PRIPRAVA_VZORKU_TYP">Příprava vzorku mechanická typ</label>
                <input class="form-control" [formControlName]="FormNames.PRIPRAVA_VZORKU_TYP"
                    [id]="FormNames.PRIPRAVA_VZORKU_TYP" required>
            </div>

            <div>
                <label [for]="FormNames.PRIPRAVA_VZORKU_KDY">Příprava vzorku mechanická kdy</label>
                <input class="form-control" [formControlName]="FormNames.PRIPRAVA_VZORKU_KDY"
                    [id]="FormNames.PRIPRAVA_VZORKU_KDY" required>
            </div>

        </div>

        <div class="d-flex justify-content-between">

            <div>
                <label [for]="FormNames.PRIPRAVA_VZORKU_KDO">Příprava vzorku mechanická kdo</label>
                <input class="form-control" [formControlName]="FormNames.PRIPRAVA_VZORKU_KDO"
                    [id]="FormNames.PRIPRAVA_VZORKU_KDO" required>
            </div>


            <div>
                <label [for]="FormNames.PRIPRAVA_VZORKU_MISTO">Příprava vzorku mechanická kde</label>
                <select class="form-control" [formControlName]="FormNames.PRIPRAVA_VZORKU_MISTO"
                    [id]="FormNames.PRIPRAVA_VZORKU_MISTO" required>
                    <option *ngFor="let mistoUlozeni of mistoUlozeniArr" [value]="mistoUlozeni.id">
                        {{mistoUlozeni.adresa}}</option>
                </select>
            </div>

            <div>
                <label [for]="FormNames.PRIPRAVA_VZORKU_OPLACH">Příprava vzorku (oplach - v čem)</label>
                <input class="form-control" [formControlName]="FormNames.PRIPRAVA_VZORKU_OPLACH"
                    [id]="FormNames.PRIPRAVA_VZORKU_OPLACH" required>
            </div>

        </div>

        <div class="d-flex justify-content-between">

            <div>
                <label [for]="FormNames.PRIPRAVA_VZORKU_OPLACH_KDY">Příprava vzorku oplach kdy</label>
                <div class="input-group">
                    <input class="form-control" [formControlName]="FormNames.PRIPRAVA_VZORKU_OPLACH_KDY"
                        placeholder="dd.mm.yyyy" name="dp" [id]="FormNames.PRIPRAVA_VZORKU_OPLACH_KDY" ngbDatepicker
                        #dt4="ngbDatepicker" readonly required>
                    <button class="btn btn-outline-secondary calendar" (click)="dt4.toggle()" type="button">
                        <bi name="calendar"></bi>
                    </button>
                </div>
            </div>

            <div>
                <label [for]=" FormNames.PRIPRAVA_VZORKU_SUSENI">Příprava vzorku - sušení - popis</label>
                <textarea class="form-control" [formControlName]="FormNames.PRIPRAVA_VZORKU_SUSENI"
                    [id]="FormNames.PRIPRAVA_VZORKU_SUSENI" rows="3" required></textarea>
            </div>

        </div>

        <div class="d-flex justify-content-between">

            <div>
                <label [for]="FormNames.ULOZENI_VZORKU_DO_ANALYZY_MISTO">Uložení vzorku do analýzy (místo)</label>
                <select class="form-control" [formControlName]="FormNames.ULOZENI_VZORKU_DO_ANALYZY_MISTO"
                    [id]="FormNames.ULOZENI_VZORKU_DO_ANALYZY_MISTO" required>
                    <option *ngFor="let mistoUlozeni of mistoUlozeniArr" [value]="mistoUlozeni.id">
                        {{mistoUlozeni.adresa}}</option>
                </select>
            </div>

            <div>
                <label [for]="FormNames.ULOZENI_VZORKU_DO_ANALYZY_OBJEKT">Uložení vzorku do analýzy (v čem)</label>
                <input class="form-control" [formControlName]="FormNames.ULOZENI_VZORKU_DO_ANALYZY_OBJEKT"
                    [id]="FormNames.ULOZENI_VZORKU_DO_ANALYZY_OBJEKT" required>
            </div>

            <div>
                <label [for]="FormNames.ULOZENI_VZORKU_AKTUALNI">Aktuální uložení vzorku</label>
                <select class="form-control" [formControlName]="FormNames.ULOZENI_VZORKU_AKTUALNI"
                    [id]="FormNames.ULOZENI_VZORKU_AKTUALNI" required>
                    <option *ngFor="let mistoUlozeni of mistoUlozeniArr" [value]="mistoUlozeni.id">
                        {{mistoUlozeni.adresa}}</option>
                </select>
            </div>

        </div>

        <div class="d-inline-block">
            <label [for]="FormNames.DODANI_ALBERTOV_DATUM">Do SI laboratoře Albertov dodáno</label>
            <div class="input-group">
                <input class="form-control" [formControlName]="FormNames.DODANI_ALBERTOV_DATUM" placeholder="dd.mm.yyyy"
                    name="dp" [id]="FormNames.DODANI_ALBERTOV_DATUM" ngbDatepicker #dt3="ngbDatepicker" readonly
                    required>
                <button class="btn btn-outline-secondary calendar" (click)="dt3.toggle()" type="button">
                    <bi name="calendar"></bi>
                </button>
            </div>
        </div>

    </form>

</div>

<div class="modal-footer d-flex justify-content-between">
    <button (click)="onSave()" class="btn btn-primary">Uložit</button>
</div>
